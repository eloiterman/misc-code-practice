<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
.image{
width:500px;
height:500px;
}

</style>


<script>
$( document ).ready(function() {
    var numItems = $('.image').length;

//console.log(numItems);

        $( ".image").click(function() {
                var index = $(this).index()+1;
                //console.log(index);
                $(this).fadeOut().next().delay(500).fadeIn();

                //start over
                if (index===numItems){
                    $( ".image:eq(0)" ).fadeIn(500);
                    $(".image:not(:first-child)").hide();  
                }

        });

})  

</script>
</head>

<body>


<div id="wrapper">

    <div class="image" style="background-image: url('images/boba.jpg');">
    </div>
    <div class="image" style="background-image: url('images/solo.jpg');display:none ">
    </div>
    <div class="image" style="background-image: url('images/r2.jpg');display:none  ">
    </div>

</div>




</body>

</html>
